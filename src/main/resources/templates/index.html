<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Localhost</title>
</head>
<body>
	<div style='margin: 0 auto; width: 900px; text-align: center;'>
		<canvas id="firstAnimation"></canvas>
	</div>
	<script type="text/javascript" src="js/xy/core/xy.js"></script>
	<script type="text/javascript">
	
	xy(()=>{
		
		let c = xy.d('#firstAnimation');
		c = xy.Canvas.of(c.get());
		c.css('margin','0 auto').css('border','1px solid green').size(810,500);
		let p = c.pen();
		let welcome = ['我','的','网','站','不','欢','迎','你','!','哈','哈','哈','.','.','.','.','.','.'];
		let len = welcome.length;
		let i = 0;
		let txt = '';
		function animation(){
			if(i>=len){
				i = 0;
				txt = '';
			}
			
			txt += welcome[i];
			//xy.sleep(1000);
			p.clearRect(0,0,810,500).color('green').font('48px 华文行楷').text(txt,10,250);
			i++;
			
		}
		//xy.FPS.loop(animation);
		//setInterval(animation,1000);
		xy.Timer.of(animation).start();//default 1000ms
	});

</script>
</body>
</html>
