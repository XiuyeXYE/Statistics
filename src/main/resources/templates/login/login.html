<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<!--/*/ <th:block th:include="common/comTwo :: head"/> /*/-->
<style type="text/css">
.control-group {
	display: inline-block;
}

.form-horizontal .controls {
	margin-left: auto;
}

.form-horizontal .control-label {
	width: auto;
}

.nav.nav-pills {
	margin-top: 30px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<ul id='navigator' class="nav nav-pills">
					<li data-name="l" class="active"><a href="javascript:0">登录</a></li>
					<li data-name="r"><a href="javascript:0">注册</a></li>
					<li data-name="f"><a href="javascript:void(0)">反馈</a></li>
					<li class="dropdown pull-right"><a href="#"
						data-toggle="dropdown" class="dropdown-toggle">下拉<strong
							class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><a href="#">操作</a></li>
							<li><a href="#">设置栏目</a></li>
							<li><a href="#">更多设置</a></li>
							<li class="divider"></li>
							<li><a href="#">分割线</a></li>
						</ul></li>
				</ul>
				<div id='login'>
					<h1 class="text-info text-center">登录</h1>
					<form id="signForm" class="form-horizontal text-center"
						style="margin-top: 30px;" onsubmit="return false;">
						<div class="control-group">
							<label class="control-label" for="inputEmail">账号</label>
							<div class="controls">
								<input id="inputAccount" name="account" placeholder="账号"
									type="text" />
							</div>
						</div>
						<br />
						<div class="control-group">
							<label class="control-label" for="inputPassword">密码</label>
							<div class="controls">
								<input id="inputPassword" name="password" type="password" />
							</div>
						</div>
						<br />
						<div class="control-group">
							<div class="controls">
								<label class="checkbox"><input value='true' name='remme'
									type="checkbox" /> Remember me</label>
								<button id="signIn" type="submit" class="btn">登陆</button>
								<button id="register" data-active='r' type="button" class="btn">注册</button>
							</div>
						</div>
						<br />
					</form>
					<div class="progress active progress-striped">
						<div class="bar" style="width: 60%;"></div>
					</div>
				</div>
				<div id='reg' class='hide'>注册页面</div>
				<div id='fbk'>反馈页面</div>
			</div>
		</div>
	</div>


	<!--/*/ <th:block th:include="common/comTwo :: body"/> /*/-->

	<script type="text/javascript" src="js/login/login.js"></script>

</body>
</html>
