<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<!--/*/ <th:block th:include="common/comTwo :: head"/> /*/-->
<style type="text/css">
.control-group {
	display: inline-block;
}

.form-horizontal .controls {
	margin-left: auto;
}

.form-horizontal .control-label {
	width: auto;
}
.nav.nav-pills{
	margin-top: 30px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<ul class="nav nav-pills">
					<li class="active"><a href="https://www.baidu.com">首页</a></li>
					<li><a href="#">资料</a></li>
					<li class=""><a href="#">信息</a></li>
					<li class="dropdown pull-right"><a href="#"
						data-toggle="dropdown" class="dropdown-toggle">下拉<strong
							class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><a href="#">操作</a></li>
							<li><a href="#">设置栏目</a></li>
							<li><a href="#">更多设置</a></li>
							<li class="divider"></li>
							<li><a href="#">分割线</a></li>
						</ul></li>
				</ul>
				<h1 class="text-info text-center">登录</h1>
				<form class="form-horizontal text-center" style="margin-top: 30px;"
					onsubmit="return false;">
					<div class="control-group">
						<label class="control-label" for="inputEmail">账号</label>
						<div class="controls">
							<input id="inputEmail" placeholder="账号" type="text" />
						</div>
					</div>
					<br />
					<div class="control-group">
						<label class="control-label" for="inputPassword">密码</label>
						<div class="controls">
							<input id="inputPassword" type="password" />
						</div>
					</div>
					<br />
					<div class="control-group">
						<div class="controls">
							<label class="checkbox"><input type="checkbox" />
								Remember me</label>
							<button type="submit" class="btn">登陆</button>
							<button type="button" class="btn">注册</button>
						</div>
					</div>
					<br />
				</form>
				<div class="progress active progress-striped">
					<div class="bar" style="width: 60%;"></div>
				</div>
			</div>
		</div>
	</div>


	<!--/*/ <th:block th:include="common/comTwo :: body"/> /*/-->

</body>
</html>
